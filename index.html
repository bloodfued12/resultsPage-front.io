<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" src="styles.css" />
  </head>
  <body>
    <div>
      <card class="result">
        <!-- div left purple background  -->
        <!-- gray text -->
        <h4 id="result-title" class="gray">Your Result</h4>
        <!-- border radius white text for score -->
        <span id="score" class="white">76</span>
        <!-- gray out text for of -->
        <span class="out-of gray">100</span>
        <!-- White text for Great -->
        <h4 class="white">Great</h4>
        <!-- gray out text for p -->
        <p class="gray">
          You scored higher than 65% of the people who have taken these tests.
        </p>
        <!-- leave untouched just position -->
      </card>
      <card class="summary">
        Summary
        <!-- Icon red writing -->
        Reaction <span class="drkblue">80</span> |<span class="gray"
          >/ 100</span
        >
        <!-- icon yellow text -->
        Memory <span class="drkblue">92</span> <span class="gray">/ 100</span>
        <!-- green text icon  -->
        Verbal <span class="drkblue">1</span>6 <span class="gray">/ 100</span>
        <!-- purple text icon -->
        Visual <span class="drkblue">72</span><span class="gray">/ 100</span>
        <!-- white text blue/gray button -->
        <button id="submit">Continue</button>
      </card>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
